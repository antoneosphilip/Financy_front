<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" [(ngModel)]="username" name="username" class="form-control" required placeholder="Enter your username"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required placeholder="Enter your password"/>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
