<div class="container">
  <div class="row">
    <div class="col-12">
      <!-- Dashboard Title -->
      <h1 class="mt-4 mb-4 text-center text-primary">Dashboard</h1>

      <!-- Total Bonuses Card -->
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h4>Total Bonuses</h4>
        </div>
        <div class="card-body text-center">
          <h3>{{ totalBonuses | currency }}</h3>
        </div>
      </div>

      <!-- Bonus Requests Table -->
      <div class="mt-4">
        <h3>Bonus Requests</h3>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th>Title</th>
                <th>Reason</th>
                <th>Amount</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let request of bonusRequests">
                <td>{{ request.title }}</td>
                <td>{{ request.reason }}</td>
                <td>{{ request.amount | currency }}</td>
                <td>
                  <span [ngClass]="{
                    'badge badge-success': request.status === 'Approved',
                    'badge badge-warning': request.status === 'Pending',
                    'badge badge-danger': request.status === 'Rejected'
                  }">{{ request.status }}</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
