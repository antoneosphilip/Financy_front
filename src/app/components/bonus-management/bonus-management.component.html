<div class="container">
  <div class="row">
    <div class="col-12">
      <!-- Bonus Management Title -->
      <h1 class="mt-4 mb-4 text-center text-primary">Bonus Management</h1>

      <!-- Bonus Requests Table -->
      <div class="mt-4">
        <h3>Bonus Requests</h3>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th>Title</th>
                <th>Reason</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let request of bonusRequests">
                <td>{{ request.title }}</td>
                <td>{{ request.reason }}</td>
                <td>{{ request.amount | currency }}</td>
                <td>
                  <span [ngClass]="{
                    'badge badge-success': request.status === 'Approved',
                    'badge badge-warning': request.status === 'Pending',
                    'badge badge-danger': request.status === 'Rejected'
                  }">{{ request.status }}</span>
                </td>
                <td>
                  <button *ngIf="request.status === 'Pending'" class="btn btn-success btn-sm" (click)="approveRequest(request)">Approve</button>
                  <button *ngIf="request.status === 'Pending'" class="btn btn-danger btn-sm" (click)="rejectRequest(request)">Reject</button>
                  <button *ngIf="request.status !== 'Pending'" class="btn btn-secondary btn-sm" disabled>Processed</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
